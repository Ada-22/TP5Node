<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Management</title>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/users.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body onload="initialize()">
    <div id="content">
        
    </div>
    <div id="container" class="container">
            <header class="headerTable">
                <h2> Manage Employees</h2>
                <a href="#"onclick="openModal()" class="button" id="buttonAdd"><span class="more">+</span> Add New Employee</a>
            </header>
            <div class="searchFather">
                <input type="search" placeholder= "Filter..." id="search" class="search">
            </div>
                <table class="table">
                    <thead>
                        <tr class="requiredFields">
                            <!-- <th><input type="checkbox" value="ok" class="checkbox"></th> -->
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th class="contentIcons">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable" class="elements">
                        <!-- <tr class="employee">
                            <td><input type="checkbox" value="ok" class="checkbox">carmen</td>
                            <td>mindeguia84@gmail.com</td>
                            <td>25 de Mayo 1694</td>
                            <td>2323 640682</td>
                            <td class="contentIcons">
                            <a href="#"><i class="material-icons" id="Edit">&#xE254;</i></a>
                            <a href="#"><i class="material-icons" id="Delete">&#xE872;</i></a>
                            </td>
                        </tr> -->
                     </tbody>
                </table>
            </div>
            <div id= "modalContainer" class="modal">
                <div class="title">
                    <h2>Agregar Empleado</h2>
                    <a href="#"id="close"class="close"onclick="closeModal()">x</a>
                </div>
                <div>
                    <form action="#" id="userDataForm">
                        <div class="inputGroup">
                            <label class="label" for="name">Nombre:</label>
                            <input type="text" id="name" placeholder="Nombre..." required minlength="2" maxlength="30" title="El nombre debe tener entre 2 y 30 caracteres" >
                            <div id="nameError"></div>
                        </div>
                        <div class="inputGroup">
                            <label class="label" for="email">Email:</label>
                            <input type="email" id="email" placeholder="Email..." required >
                            <div id="emailError"></div>
                        </div>
                        <div class="inputGroup">
                            <label class="label" for="address">Dirección:</label>
                            <input type="address" id="address" placeholder="Dirección..." required>
                            <div id="addressError"></div>
                        </div>
                        <div class="inputGroup">
                            <label class="label" for="phone">Phone:</label>
                            <input type="number" id="phone" placeholder="Teléfono..." required>
                            <div id="phoneError"></div>
                        </div>
                        <div class="contentBtn">
                        <input type="submit" id="btn-add" value="Agregar"class="btnModal">
                        <input type="button" id="btn-cancel" value="Cancelar"class="btnModal">
                        </div>
                    </form>
                </div>
            </div>
       </body>
</html>
