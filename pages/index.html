<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Management</title>
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body onload="initialize()">
    <div id="content">
        
    </div>
    <div id="container" class="container">
            <header class="headerTable">
                <h2>REGISTRO DE EMPLEADOS</h2>
                <a href="#"onclick="openModal()" class="button" id="buttonAdd"><span class="more">+</span>NUEVO EMPLEADO</a>
            </header>
            <div class="searchFather">
                <input type="search" placeholder= "Filter..." id="search" class="search" onkeypress="searchByQuery()">
            </div>
                <table class="table">
                    <thead>
                        <tr class="requiredFields">
                            <th>Nombre</th>
                            <th>Correo Electrónico</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th class="contentIcons">Cambios</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable" class="elements">
                        
                     </tbody>
                </table>
            </div>
            <div id= "modalContainer" class="modal">
                <div class="title">
                    <h2 id="title">Agregar Empleado</h2>
                    <a href="#"id="close"class="close"onclick="closeModal()">x</a>
                </div>
                <div>
                    <form action="#" id="userDataForm">
                        <div class="inputGroup">
                            <label class="label" for="name">Nombre:</label>
                            <input type="text" id="name" placeholder="Nombre..." required minlength="2" maxlength="30" title="El nombre debe tener entre 2 y 30 caracteres" >
                            <div id="nameError"></div>
                        </div>
                        <div class="inputGroup">
                            <label class="label" for="email">Correo Electrónico:</label>
                            <input type="email" id="email" placeholder="Email..." required >
                            <div id="emailError"></div>
                        </div>
                        <div class="inputGroup">
                            <label class="label" for="address">Dirección:</label>
                            <input type="address" id="address" placeholder="Dirección..." required>
                            <div id="addressError"></div>
                        </div>
                        <div class="inputGroup">
                            <label class="label" for="phone">Teléfono:</label>
                            <input type="number" id="phone" placeholder="Teléfono..." required>
                            <div id="phoneError"></div>
                        </div>
                        <div class="contentBtn">
                           <input type="submit" id="btn-add" value="Agregar"class="btnModal"onclick="createUser()">
                           <input type="button" id="btn-cancel" value="Cancelar"class="btnModal">
                        </div>
                    </form>
                </div>
            </div>
            
            <div id="modalDelete" class="modalDelete">
                <div class="title">
                    <h2>Borrar Empleado</h2>
                    <a href="#"id="close"class="close"onclick="closeDelete()">x</a>
                </div> 
                <div class="message">
                    <p>¿seguro quieres borrar este registro?</p>
                    <p>Esta acción no se puede deshacer</p>
                </div>
                <div class="buttons">
                    <input type="button" id="btn-delete" value="borrar"class="btnModal">
                    <input type="button" id="btn-cancel" value="Cancelar"class="btnModal"onclick="closeDelete(id)">
                </div>
            </div>
       </body>
</html>
